                                </li>
                                <li>

                                </li>
                                <li>
                                    
                                        Post 4 <span class="close" onclick='closeList()'>x</span>
                                    
                                </li>
                                <li>
                                    
                                        Post 5 <span class="close" onclick='closeList()'>x</span>
                                    
                                </li>
                            </ul>
                        </div>
                        <div class="clear">
                            <button>Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
