<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>

    <script src="https://kit.fontawesome.com/162dba6519.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/13f391ae93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="customer">
        <div class="con">
            <div class="main">
                <div class="headingThank">
                    <h1>Thank You ! </h1>
                </div>
                <div class="customerContain">
                    <div class="thanksData">
                        <p id="userName">Dear <em></em>,</p>
                        <p id="userEmail">Thank you for your inquiry. A 4 digit verification number has been sent to
                            your email
                            <strong></strong> please enter it in the following box and submit for confirmation.
                        </p>
                        <div class="optValidate">
                            <input type="text" placeholder="Enter OTP" maxlength="4" />
                            <button>Validate</button> <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                        <div class="attemptCount">
                            <p>Please enter valid OTP <span></span> left</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Model pop up -->
        <div class="thankYouPage">
            <div class="page">
                <div class="msgPage">
                    <i class="fa fa-spinner fa-pulse fa-4x"></i>
                </div>
            </div>
        </div>

        <script src="otpValidation.js"></script>
</body>

</html>
